version: '2'
services:
  todoapp_elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.2.2
    container_name: todoapp_elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 1g
    cap_add:
      - IPC_LOCK
    volumes:
      - todoapp_volume:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - todoapp_network
  todoapp_service:
    image: fischermatte/todo-app:0.0.1-SNAPSHOT
    container_name: todoapp_service
    ports:
      - 8080:8080
    networks:
      - todoapp_network
    depends_on:
      - todoapp_elasticsearch

volumes:
  todoapp_volume:
    driver: local

networks:
  todoapp_network:
    driver: bridge